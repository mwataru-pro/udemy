<!doctype html>
<html lang="ja">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../css/style.css">

<title>PHP</title>
</head>
<body>
<header>
<h1 class="font-weight-normal">PHP</h1>    
</header>

<main>
<h2>Practice</h2>
<form action="submit.php" method="post">
  <p>性別：
    <!-- ラジオボタンの場合、ユーザーが選んだ値そのものが送信されるわけではない。 -->
    <!-- value属性をmaleとしていればsubmit.phpで表示されるのはmale。男性と表示させたい場合はvalue属性の値に男性と記述する必要がある。 -->
    <!-- formはvalue属性の値を送信するという性格 -->
    <input type="radio" name="gender" value="男性">男性／
    <input type="radio" name="gender" value="女性">女性
    
    <input type="text" name="my_name" value="初期値">

    <input type="checkbox" name="agree" value="on">同意する

    <select name="pref">
      <option value="hokkaido">北海道</option>
      <option value="aomori">青森</option>
    </select>
  </p>
  <input type="submit" value="送信する">
</form>
</main>
</body>    
</html>
